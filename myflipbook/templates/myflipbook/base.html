<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}
    <link rel="icon" href="{% static 'images/icons/glyphicons-9-film.png' %}">

    <title>MyFlipBook</title>
    <!-- Bootstrap core CSS -->
    {% block import_css %}
    {% endblock %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/myflipbook.css' %}" rel="stylesheet">
    <link href="{% static 'css/myflipbook.filters.css' %}" rel="stylesheet">
  </head>
  <body>
    {% block menu %}

    {% endblock %}

    
    {% block content %}
    
    {% endblock %}

    <footer class="footer text-center">
      <div class="container">
        <span class="text-muted">MyFlipBook was developed by <a href="http://www.linkedin.com/in/maugusto" target="_blank">Marcos Ribeiro</a></span>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/home.js' %}"></script>
    {% block import_js %}
    {% endblock %}
  </body>
</html>
